<html>
<head>
<style type="text/css">
h1 { font-family: Helvetica; }
h1 em { color: red; }
ol { font-size: smaller; }
ul { font-size: larger; }
.fzz { font-size: 1ex; }
.fzz2 { font-size: 120%; }
.fzz3 { font-size: .5in; }
.fzz4 { font-size: 2.54cm; }
.fzz5 { font-size: 254mm; }
.fzz6 { font-size: 1pc; }
.fzz7 { font-size: 100px; }
.bar { text-indent: 2em; }
</style>
</head>
<body>
    <h1>Html <em>Head</em>ing</h1>
    <p>fzz</p>
    <h2>Html Heading</h2>
    <p>fzz</p>
    <ol>
      <li>one</li>
      <li>two</li>
    </ol>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>
    <p class='fzz'>bar1</p>
    <p class='fzz2'>bar2</p>
    <p class='fzz3'>bar3</p>
    <p class='fzz4'>bar4</p>
    <p class='fzz5'>bar5</p>
    <p class='fzz6'>bar6</p>
    <p class='fzz7'>bar7</p>
    <p class='bar'>bar8</p>
</body>
</html>
